<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 查询系统</h1>
            <p>输入您的学号查询成绩排名及通过状态</p>
        </header>
        
        <main>
            <div class="search-box">
                <input type="text" id="studentId" placeholder="请输入学号" maxlength="20">
                <button id="searchBtn">查询</button>
            </div>
            
            <div id="result" class="result-box hidden">
                <div class="result-content">
                    <div id="resultText"></div>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>查询中...</p>
            </div>
        </main>
        
        <footer style="text-align: center; margin-top: 20px; padding: 20px; border-top: 1px solid #ddd; color: #666; font-size: 14px;">
            <p>&copy; 2025 由 <a href="https://github.com/Swcmb" target="_blank" style="color: #007bff; text-decoration: none;">Ianwusb</a> 开发</p>
            <p>GitHub仓库: <a href="https://github.com/Swcmb/query" target="_blank" style="color: #007bff; text-decoration: none;">https://github.com/Swcmb/query</a></p>
            <p>使用 MIT License 许可证</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
